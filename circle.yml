machine:
  environment:
    ANDROID_NDK_HOME: $ANDROID_NDK
    NODE_ENV: dev
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin
dependencies:
  override:
    - npm install -g ionic
    - npm install -g cordova
    - npm install
test:
  pre:
    - emulator -avd test -no-audio -no-window:
        background: true
        parallel: true
    #- circle-android wait-for-boot
  override:
    - ionic build android
